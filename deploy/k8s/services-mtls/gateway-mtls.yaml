# ==============================================================================
# Gateway Service Deployment with mTLS
#
# 說明：啟用 mTLS 的 Gateway 部署配置
# 前置條件：cert-manager 已安裝且憑證已簽發
# ==============================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: rbac-sso
  labels:
    app: gateway
    tier: application
    security: mtls
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        tier: application
        security: mtls
    spec:
      serviceAccountName: gateway
      containers:
        - name: gateway
          image: rbac-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: https
            - containerPort: 8090
              name: management
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s,mtls"
            - name: SERVER_PORT
              value: "8080"
            - name: KEYCLOAK_ISSUER_URI
              valueFrom:
                configMapKeyRef:
                  name: rbac-config
                  key: KEYCLOAK_ISSUER_URI
            - name: MTLS_ENABLED
              value: "true"
            - name: MTLS_CERTIFICATE
              value: "/etc/ssl/certs/tls.crt"
            - name: MTLS_PRIVATE_KEY
              value: "/etc/ssl/certs/tls.key"
            - name: MTLS_CA_CERTIFICATE
              value: "/etc/ssl/certs/ca.crt"
          volumeMounts:
            - name: tls-certs
              mountPath: /etc/ssl/certs
              readOnly: true
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8090
              scheme: HTTP
            initialDelaySeconds: 90
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8090
              scheme: HTTP
            initialDelaySeconds: 45
            periodSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: tls-certs
          secret:
            secretName: gateway-tls-secret
            items:
              - key: tls.crt
                path: tls.crt
              - key: tls.key
                path: tls.key
              - key: ca.crt
                path: ca.crt
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gateway
  namespace: rbac-sso
  labels:
    app: gateway
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: rbac-sso
  labels:
    app: gateway
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      name: https
  selector:
    app: gateway
