# ==============================================================================
# Self-Signed CA Issuer for mTLS
#
# 說明：建立自簽 CA 用於簽發服務憑證
#
# 架構：
#   SelfSigned Issuer → CA Certificate → CA Issuer → Service Certificates
# ==============================================================================

# 1. Self-Signed Issuer (用於簽發 CA 憑證)
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}

# 2. CA Certificate (根憑證)
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rbac-sso-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: rbac-sso-ca
  secretName: rbac-sso-ca-secret
  duration: 87600h  # 10 years
  renewBefore: 720h # 30 days
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  subject:
    organizations:
      - RBAC-SSO-POC
    organizationalUnits:
      - Platform Security

# 3. CA Issuer (使用 CA 憑證簽發服務憑證)
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: rbac-sso-ca-issuer
spec:
  ca:
    secretName: rbac-sso-ca-secret
